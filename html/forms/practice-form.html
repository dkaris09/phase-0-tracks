<!DOCTYPE HTML>
<HTML>
	<head>
		<title> My Motivations for Success </title>
	</head>
	<body>
		<h1> What Drives me to be Successful </h1>
		<form name="practice-form" action="success.html" method="post">
		<p>
		<label>
			Username: 
			<input type="text" name="username">
		</label>
		</p>	
		<p>
		<label>
			Cell Phone Contact: 
			<input type="tel" name="custtel">
		</label>
		</p>	
		<p>
		<label>
			E-Mail Address: 
			<input type="email" name="email address">
		</label>
		</p>		
		<div>
			What characteristic motivates you the most to succeed?
			<select name="Success Driver">
				<option value="Career Prestige"> Career Prestige </option>
				<option value="Financial Security">Financial Security</option>
				<option value="Family Expectations">Family Expectations</option>
				<option value="pick one" selected>Pick One</option>
			</select>
		</div>

		<div>
			<textarea name="textarea" rows="20" cols="20">Additonal Comments on how to meet desired goals
			</textarea>
		</div>
		<button name="button">Submit</button>
	</body>
